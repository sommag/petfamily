<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I miei animali</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>La mia crew pelosa 🐾</h1>

  <div class="carousel-container">
    <div class="carousel-track" id="carouselTrack">
      <div class="slide">
        <img src="https://place-puppy.com/600x400" alt="Cane 1">
        <h2>Pippo</h2>
        <p>Il dormiglione ufficiale di casa 💤</p>
      </div>
      <div class="slide">
        <img src="https://placekitten.com/600/400" alt="Gatto">
        <h2>Micia</h2>
        <p>Regina del divano e delle coccole 👑</p>
      </div>
      <div class="slide">
        <img src="https://place-puppy.com/601x400" alt="Cane 2">
        <h2>Pluto</h2>
        <p>Il più vivace, ama inseguire le api! 🐝</p>
      </div>
    </div>
  </div>

  <div class="buttons">
    <button onclick="prevSlide()">⬅️ Indietro</button>
    <button onclick="nextSlide()">Avanti ➡️</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
